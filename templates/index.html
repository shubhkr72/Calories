<!DOCTYPE html>
<html>
<head>
    <title>Calories_Burn_Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="form-container">
        <h2>Prediction of Calories Burn</h2>
        <form id="myForm" action="/predict" method="post">
            <div class="form-element">
                <label for="gender">Gender</label>
                <select style="width: 398px;" id="gender" name="gender" required>
                    <option value="-1">Select Gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-element">
                <label for="age">Age</label>
                <input placeholder="Enter Age" type="number" id="age" name="age" min="10" max="100" required>
            </div>
            <div class="form-element">
                <label for="height">Height (cm)</label>
                <input placeholder="Enter Height" type="number" id="height" name="height" min="100" max="200" required>
            </div>
            <div class="form-element">
                <label for="weight">Weight (kg)</label>
                <input placeholder="Enter Weight" type="number" id="weight" name="weight" min="5" max="200" required>
            </div>
            <div class="form-element">
                <label for="duration">Duration of Exercise (minutes)</label>
                <input placeholder="Duration of Exercise" type="number" id="duration" name="duration" min="0" max="150"
                    required>
            </div>
            <div class="form-element">
                <label for="heart_rate">Average Heart Rate (bpm)</label>
                <input placeholder="Average Heart Rate After Exercise" type="number" id="heart_rate" name="heart_rate"
                    min="60" max="120" required>
            </div>
            <div class="form-element">
                <label for="body_temp">Average Body Temperature (Â°C)</label>
                <input placeholder="Average Body Temperature After Exercise" type="number" id="body_temp"
                    name="body_temp" step="0.1" min="30" max="50" required>
            </div>
            <div class="form-element">
                <input type="submit" value="Calculate">
            </div>
        </form>
        <h1>Burn calories {{output}}</h1>
    </div>

    <!-- Popup Card -->
    <div id="card" class="card" style="display: none;">
        <div class="card-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Thank You for Using Our Services!</h2>
            <h3 style="color: #c002ff;">Congratulations!</h3>
            <p style="color: #009dff;">You burnt {{output or "N/A"}} Calories</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
